<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Audit Tool</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <h1>Website Audit Tool</h1>

      <div class="form-group">
        <label for="audit-type">Select Audit Type:</label>
        <select id="audit-type" class="form-control">
          <option value="setup">Website Setup</option>
          <option value="header" disabled>Header (Coming Soon)</option>
          <option value="homepage" disabled>Homepage (Coming Soon)</option>
          <option value="srp" disabled>SRP (Coming Soon)</option>
          <option value="vdp" disabled>VDP (Coming Soon)</option>
          <option value="landing" disabled>Landing Page (Coming Soon)</option>
        </select>
      </div>

      <button id="start-audit" class="btn">Start Audit</button>

      <div id="results" class="results-container">
        <div id="summary" class="summary-section"></div>
        <div id="issues" class="issues-section"></div>
      </div>
    </div>
    <script src="popup.js"></script>
    <footer class="footer">
      <p>
        Powered by
        <img
          src="https://www.gosokal.com/images/sokal-logo-color.png"
          style="width: 15%"
          alt="Sokal Logo"
        />
      </p>
    </footer>
  </body>
</html>
